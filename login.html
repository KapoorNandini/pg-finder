<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - PGWale</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>

    <div class="container">
        <!-- Left Section (Particles.js) -->
        <div class="left-section">
            <div id="lottie-container"></div>
            <div id="particles-js"></div>
            <div class="home-heading">
                <h1>Welcome to PGWale</h1> <img src="images/home.png" alt="">
            </div>

            <p>Find the best PGs with ease!</p>
        </div>

        <!-- Right Section (Form) -->
        <div class="right-section">

            <div class="login-container" id="login-container">
                <h2>Welcome Back</h2>
                <p>Sign in to continue</p>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="google-btn">
                        <img src="./images/search.png" alt="">
                        <span>Sign in with Google</span>
                    </button>
                    <button class="facebook-btn">
                        <img src="./images/facebook.png" alt="">
                        <span>Sign in with Facebook</span>
                    </button>
                </div>

                <div class="separator"><span>or</span></div>

                <!-- Standard Login -->
                <!-- <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Login</button>
                </form> -->
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                

                <p class="signup-text">
                    Don't have an account? <span id="show-signup">Sign Up</span>
                </p>
            </div>

            <!-- Sign-Up Form -->
            <div id="signup-container" class="hidden">
                <h2>Create an Account</h2>
                <p>Sign up to get started</p>

                <div class="social-login">
                    <button class="google-btn">
                        <img src="./images/search.png" alt="">
                        <span>Sign in with Google</span>
                    </button>
                    <button class="facebook-btn">
                        <img src="./images/facebook.png" alt="">
                        <span>Sign in with Facebook</span>
                    </button>
                </div>

                <div class="separator"><span>or</span></div>

                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <div id="password-strength"></div> <!-- Strength Message -->
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <p id="password-match" class="error-message"></p> <!-- Password Match Message -->
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>

                <p class="signup-text">
                    Already have an account? <span id="show-login">Sign In</span>
                </p>
            </div>
        </div>

        <!-- Particles.js Script -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="/scripts/particles.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
        <script src="/scripts/login.js"></script>


</body>

</html>
